{% block bottom_js %}
  <script>
	//$('table').find(':text').eq(0).val('{{host_info.number}}');
	$('table').find(':text').eq(0).val('{{host_info.InnerIp}}');
	$('table').find(':text').eq(1).val('{{host_info.OuterIp}}');
	$('table').find(':text').eq(2).val('{{host_info.hostname}}');
	$('table').find(':text').eq(3).val('{{host_info.application}}');
	$('table').find('select').eq(0).find('option').each(function(){
		if($(this).text() == '{{host_info.idc_name.idc_name}}'){
			$(this).attr('selected','selected');
		}
	})
	if('{{message}}'){
		alert('{{message}}');
	}
	$(function(){
                var url=window.location.href;
                if (url.indexOf('?message')>0){
                        position=url.indexOf('?');
                        url=url.substring(0,position);
                        window.location.href=url;
                }
        })
  </script>
